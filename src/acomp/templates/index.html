<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Competition</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,t    hin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">

    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="../static/js/index.js" defer></script>
</head>
<body>

<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Annotation Competition</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>


        <p id="timer"></p>

        <div id="imageWrapper">
            <div id="taggingImage">
                <img class="myImg" src={{ source }} width={{ width }} height={{ height }}>
            </div>

            <p id="demo"></p>
            <div id=column>
                <label for="score">Score: </label>
                <output id="score">0</output>

                <h3>Mentioned tags</h3>
                <ul id="mentionedTags">
                    <li>&nbsp;</li>
                </ul>
            </div>
        </div>
        >
        <form id="tagForm">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="searchTxt" maxlength="512">
                <label class="mdl-textfield__label" for="sample1" id="tagTxt">Tag...</label>
            </div>
            <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <input type="reset" value="Reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </form>

    </main>
</div>

</body>
</html>
