<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,t    hin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">

    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="../static/js/index.js" defer></script>
</head>
<body>

<p id="timer"></p>

<div id="imageWrapper">
    <div id="taggingImage">
        <img class="myImg" src={{ source }} width={{ width }} height={{ height }}>
    </div>

    <p id="demo"></p>
    <div id=column>
        <label for="score">Score: </label>
        <output id="score">0</output>

        <h3>Mentioned tags</h3>
        <ul id="mentionedTags">
            <li>&nbsp;</li>
        </ul>
    </div>
</div>
>
<form id="tagForm">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="searchTxt" maxlength="512">
        <label class="mdl-textfield__label" for="sample1">Text...</label>
    </div>
    <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    <input type="reset" value="Reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
</form>

</body>
</html>
