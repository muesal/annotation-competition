{% extends "base.html" %}

{% block css %}
    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
{% endblock %}


{% block classiclink %}
<u>Classic</u>
{% endblock %}


{% block js %}
    <script src="../static/js/index.js" defer></script>
{% endblock %}

{% block main %}
    <main class="mdl-layout__content">
        <div class="page-content" id="imageWrapper">
            <div id="taggingImage">
                <img class="myImg" id="tagImage" src={{ source }}>
            </div>

            <div id="column">
                <label for="timer">Timer: </label>
                <meter id="timemeter" min="0" max="60" value="12" low="15" high="30" optimum="45"></meter>
                <output id="timer">0</output>
                <br>
                <label for="score">Score: </label>
                <output id="score">0</output>

                <h3>Mentioned tags</h3>
                <ul id="mentionedTags">
                    <li>&nbsp;</li>
                </ul>
            </div>
        </div>

        <form id="tagForm">
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="searchTxt" id="tagTxt">Tag...</label>
                <input class="mdl-textfield__input" type="text" id="searchTxt" maxlength="512" autofocus required
                       spellcheck>
            </div>
            <input id="btnSubmit" type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <input id="btnSkip" type="reset" value="Skip" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </form>
    </main>
{% endblock %}
