{% extends "base.html" %}

{% block css %}
    <link href="../static/css/highscore.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block highscorelink %}
    mdl-navigation__link--current
{% endblock %}

{% block main %}

    <h1>&#x1F3C6;</h1>

    <ol class="highscorelist">
        {% for item in highscore %}
            <li class="highscoreitem"> {{ item[0] }}: {{ item[1] }} </li>
        {% endfor %}
    </ol>

{% endblock %}
