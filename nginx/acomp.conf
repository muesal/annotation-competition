server {
	listen 0.0.0.0:80 default_server;
	server_name _;

	access_log /dev/stdout;

	root /app/static;
	error_page 500 502 503 504 /html/5xx.html;

	try_files $uri @acomp;

	location @acomp {
		include uwsgi_params;
		set $upstream acomp;
		uwsgi_pass $upstream:5000;
	}

	location ~ /\. {
		deny all;
	}

	location /static {
		rewrite ^/static/(.*)$ /$1 break;
		expires 1d;
	}

	resolver 127.0.0.11;
}
